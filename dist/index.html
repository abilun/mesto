<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="a307e1c403338846f8a4c732cb32bf12.svg" alt="Mesto лого"><hr class="header__line"></header><main class="content"><section class="popup popup_edit"><div class="popup__form-container"><form class="popup__form" name="edit_form" novalidate><h2 class="popup__heading">Редактировать профиль</h2><fieldset class="popup__input-container"><input class="popup__item popup__item_el_name" id="name-input" name="name" placeholder="Имя" required minlength="2" maxlength="40"> <span id="name-input-error" class="popup__item-error"></span> <input class="popup__item popup__item_el_job" id="job-input" name="job" placeholder="О себе" required minlength="2" maxlength="200"> <span id="job-input-error" class="popup__item-error"></span></fieldset><button class="popup__btn-save" type="submit" name="save">Сохранить</button></form><button class="popup__btn-close" type="reset" name="close"><img class="popup__close-icon" src="7e5f6564e437d3c96339c809b2531b89.svg" alt="Закрыть"></button></div></section><section class="profile"><img class="profile__avatar" src="bbe7c5b6093ec0273de1aad13981073d.jpg" alt="Жак-Ив Кусто"><div class="profile__info info"><div class="info__container"><h1 class="info__name">Жак-Ив Кусто</h1><p class="info__job-title">Исследователь океана</p></div><button class="info__edit-button" type="button" name="edit"><img class="info__edit-icon" src="8667ac4a523e8fc42e59641845fc8448.svg" alt="Редактировать"></button></div><button class="profile__add-button" type="button" name="add"><img class="profile__add-icon" src="29ae77b278c0e0e61c8b4649160f261d.svg" alt="Добавить"></button></section><section class="popup popup_add"><div class="popup__form-container"><form class="popup__form" name="add_form" novalidate><h2 class="popup__heading">Новое место</h2><fieldset class="popup__input-container"><input class="popup__item popup__item_el_title" id="title-input" name="title" placeholder="Название" required minlength="1 " maxlength="30"> <span id="title-input-error" class="popup__item-error"></span> <input class="popup__item popup__item_el_link" id="link-input" name="link" type="url" placeholder="Ссылка на картинку" required> <span id="link-input-error" class="popup__item-error"></span></fieldset><button class="popup__btn-save" type="submit" name="save" disabled="disabled">Создать</button></form><button class="popup__btn-close" type="reset" name="close"><img class="popup__close-icon" src="7e5f6564e437d3c96339c809b2531b89.svg" alt="Закрыть"></button></div></section><section class="popup popup_image popup_dark-background"><div class="popup__image-container"><img class="popup__image" src="#" alt=" "><h2 class="popup__image-heading"></h2><button class="popup__btn-close" type="reset " name="close"><img class="popup__close-icon" src="7e5f6564e437d3c96339c809b2531b89.svg" alt="Закрыть"></button></div></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&#169; 2020 Mesto Russia</p></footer><template id="cards"><figure class="element"><button class="element__trash" type="button"></button> <img class="element__photo" src="#" alt=" "><p class="element__name"></p><button class="element__like" type="button"></button></figure></template><script src="main.js"></script></body></html>
